<!DOCTYPE html>
<html>
<head>
    <title>Vote!</title>
</head>
<body>
    <h1>Cat vs Dog</h1>
    <form method="POST">
        <button name="vote" value="cat">Vote Cat</button>
        <button name="vote" value="dog">Vote Dog</button>
    </form>
    <p>Cat: {{ cat }} | Dog: {{ dog }}</p>
    <p>Served by {{ hostname }}</p>
</body>
</html>
